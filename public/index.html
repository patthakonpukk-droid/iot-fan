<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fan Controller</title>
    <script src="https://cdn.tailwindcss.com"></script> <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">ควบคุมพัดลม IoT</h1>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-blue-50 p-4 rounded-xl text-center">
                <i class="fas fa-thermometer-half text-3xl text-blue-500 mb-2"></i>
                <p class="text-gray-500 text-sm">อุณหภูมิ</p>
                <p class="text-2xl font-bold text-blue-700"><span id="tempDisp">--</span> °C</p>
            </div>
            <div class="bg-yellow-50 p-4 rounded-xl text-center">
                <i class="fas fa-running text-3xl text-yellow-500 mb-2"></i>
                <p class="text-gray-500 text-sm">การเคลื่อนไหว</p>
                <p class="text-xl font-bold text-yellow-700" id="motionDisp">--</p>
            </div>
        </div>

        <hr class="mb-6">

        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <span class="font-medium text-gray-700">โหมดการทำงาน</span>
                <button id="btnAuto" onclick="toggleMode()" class="px-4 py-2 rounded-lg font-bold transition bg-gray-200 text-gray-600">
                    AUTO
                </button>
            </div>

            <div id="manualControls" class="opacity-50 pointer-events-none transition duration-300">
                <p class="text-sm text-gray-500 mb-2">สั่งงานด้วยมือ (Manual)</p>
                <button id="btnFan" onclick="toggleFan()" class="w-full py-4 rounded-xl font-bold text-white text-xl shadow-lg transition bg-red-500">
                    OFF
                </button>
            </div>
        </div>
        
        <p class="text-xs text-center text-gray-400 mt-6" id="lastUpdate">Connecting...</p>
    </div>

    <script>
        const API_URL = '/api/device'; // Vercel จะรู้ path นี้เอง
        let state = { manual_mode: false, fan_command: false };

        // 1. อ่านค่าจาก Server (Loop ทุก 2 วิ)
        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                state = data;
                updateUI(data);
            } catch (e) { console.error(e); }
        }

        // 2. อัปเดตหน้าจอ
        function updateUI(data) {
            document.getElementById('tempDisp').innerText = data.current_temp.toFixed(1);
            
            // Motion
            const motionEl = document.getElementById('motionDisp');
            motionEl.innerText = data.motion_detected ? "ตรวจพบ!" : "ปกติ";
            motionEl.className = data.motion_detected ? "text-xl font-bold text-red-600" : "text-xl font-bold text-green-600";

            // Mode Button
            const btnAuto = document.getElementById('btnAuto');
            const manualCtrl = document.getElementById('manualControls');
            
            if (data.manual_mode) {
                btnAuto.innerText = "MANUAL";
                btnAuto.className = "px-4 py-2 rounded-lg font-bold transition bg-blue-600 text-white shadow-md";
                manualCtrl.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                btnAuto.innerText = "AUTO";
                btnAuto.className = "px-4 py-2 rounded-lg font-bold transition bg-green-500 text-white shadow-md";
                manualCtrl.classList.add('opacity-50', 'pointer-events-none');
            }

            // Fan Button
            const btnFan = document.getElementById('btnFan');
            if (data.fan_command) {
                btnFan.innerText = "พัดลม: ON";
                btnFan.className = "w-full py-4 rounded-xl font-bold text-white text-xl shadow-lg transition bg-green-500 hover:bg-green-600";
            } else {
                btnFan.innerText = "พัดลม: OFF";
                btnFan.className = "w-full py-4 rounded-xl font-bold text-white text-xl shadow-lg transition bg-red-500 hover:bg-red-600";
            }
            
            document.getElementById('lastUpdate').innerText = "Last update: " + new Date().toLocaleTimeString();
        }

        // 3. ส่งคำสั่งไป Server
        async function sendCommand(manual, fan) {
            // อัปเดต UI ทันทีเพื่อความลื่นไหล (Optimistic UI)
            state.manual_mode = manual;
            state.fan_command = fan;
            updateUI({...state, current_temp: parseFloat(document.getElementById('tempDisp').innerText)}); 

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    from_app: true, 
                    manual_mode: manual, 
                    fan_command: fan 
                })
            });
        }

        function toggleMode() {
            sendCommand(!state.manual_mode, state.fan_command);
        }

        function toggleFan() {
            if (!state.manual_mode) return; // ถ้า Auto อยู่ ห้ามกด
            sendCommand(true, !state.fan_command);
        }

        setInterval(fetchData, 2000); // ดึงข้อมูลทุก 2 วินาที
        fetchData(); // ดึงครั้งแรกทันที
    </script>
</body>
</html>
