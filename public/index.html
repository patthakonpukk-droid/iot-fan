<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fan Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm relative">
        
        <div id="statusBadge" class="absolute top-4 right-4 px-3 py-1 rounded-full text-xs font-bold bg-gray-300 text-gray-600 shadow-sm flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-gray-500"></div>
            Connecting...
        </div>

        <h1 class="text-xl font-bold text-center mb-4 text-gray-800 mt-2">ควบคุมพัดลม IoT</h1>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="bg-blue-50 p-3 rounded-xl text-center">
                <i class="fas fa-thermometer-half text-2xl text-blue-500 mb-1"></i>
                <p class="text-gray-500 text-xs">อุณหภูมิห้อง</p>
                <p class="text-xl font-bold text-blue-700"><span id="tempDisp">--</span> °C</p>
            </div>
            <div class="bg-yellow-50 p-3 rounded-xl text-center">
                <i class="fas fa-running text-2xl text-yellow-500 mb-1"></i>
                <p class="text-gray-500 text-xs">การเคลื่อนไหว</p>
                <p class="text-lg font-bold text-gray-400" id="motionDisp">--</p>
            </div>
        </div>
        <hr class="mb-4 border-gray-200">

        <div class="bg-gray-50 p-4 rounded-xl mb-4 border border-gray-200">
            <label class="text-sm font-bold text-gray-600 block mb-2">ตั้งอุณหภูมิ (Auto)</label>
            <div class="flex gap-2">
                <input type="number" id="inputTarget" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="เช่น 28.0">
                <button onclick="saveTemp()" class="bg-blue-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-600 shadow">บันทึก</button>
            </div>
            <p class="text-xs text-gray-400 mt-1">ทำงานเมื่อร้อนกว่า: <span id="targetDisp" class="font-bold text-gray-600">--</span> °C</p>
        </div>

        <div class="space-y-4">
            <div class="flex justify-between items-center bg-white p-2 rounded-lg border">
                <span class="text-sm font-medium text-gray-700">โหมดการทำงาน</span>
                <button id="btnAuto" onclick="toggleMode()" class="px-4 py-1.5 rounded-md text-sm font-bold transition bg-gray-300 text-gray-600">LOADING...</button>
            </div>

            <div id="manualControls" class="opacity-50 pointer-events-none transition duration-300 grid grid-cols-2 gap-3">
                <button id="btnFan" onclick="toggleFan()" class="w-full py-4 rounded-xl font-bold text-white text-lg shadow-md transition bg-gray-400">
                    <i class="fas fa-fan"></i> พัดลม
                </button>
                <button id="btnSwing" onclick="toggleSwing()" class="w-full py-4 rounded-xl font-bold text-white text-lg shadow-md transition bg-gray-400">
                    <i class="fas fa-arrows-alt-h"></i> ส่าย
                </button>
            </div>
        </div>
        
        <p class="text-[10px] text-center text-gray-400 mt-6" id="lastUpdate">Checking status...</p>
    </div>

    <script>
        const API_URL = '/api/device';
        let state = { manual_mode: false, fan_command: false, target_temp: 28.0, swing_command: false };

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                if(!res.ok) throw new Error("API Error");
                const data = await res.json();
                state = data;
                updateUI(data);
                checkOnlineStatus(data.device_last_seen); // เช็คสถานะออนไลน์
            } catch (e) { 
                console.error(e); 
                document.getElementById('statusBadge').innerHTML = '<div class="w-2 h-2 rounded-full bg-red-500"></div> Net Error';
            }
        }

        // ฟังก์ชันเช็คว่า Online หรือไม่
        function checkOnlineStatus(lastSeenStr) {
            const badge = document.getElementById('statusBadge');
            
            if (!lastSeenStr) {
                badge.className = "absolute top-4 right-4 px-3 py-1 rounded-full text-xs font-bold bg-gray-200 text-gray-500 flex items-center gap-2";
                badge.innerHTML = '<div class="w-2 h-2 rounded-full bg-gray-500"></div> Never Seen';
                return;
            }

            const lastSeen = new Date(lastSeenStr).getTime();
            const now = new Date().getTime();
            const diffSeconds = (now - lastSeen) / 1000;

            // ถ้าหายไปเกิน 15 วินาที ถือว่า Offline (เพราะ ESP ส่งทุก 2 วิ)
            if (diffSeconds > 15) {
                badge.className = "absolute top-4 right-4 px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-600 border border-red-200 flex items-center gap-2 animate-pulse";
                badge.innerHTML = `<div class="w-2 h-2 rounded-full bg-red-500"></div> OFFLINE (${diffSeconds.toFixed(0)}s)`;
                
                // (Option) ถ้าอยากให้ปุ่มจางลงตอน Offline ก็เปิดบรรทัดล่างนี้ครับ
                // document.body.style.opacity = "0.8"; 
            } else {
                badge.className = "absolute top-4 right-4 px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-600 border border-green-200 flex items-center gap-2";
                badge.innerHTML = '<div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div> ONLINE';
            }
        }

        function updateUI(data) {
            document.getElementById('tempDisp').innerText = data.current_temp ? data.current_temp.toFixed(1) : "--";
            document.getElementById('targetDisp').innerText = data.target_temp ? data.target_temp.toFixed(1) : "--";
            
            const motionEl = document.getElementById('motionDisp');
            if(data.motion_detected) {
                motionEl.innerText = "เจอคน!";
                motionEl.className = "text-lg font-bold text-red-500 animate-pulse";
            } else {
                motionEl.innerText = "เงียบ";
                motionEl.className = "text-lg font-bold text-green-600";
            }

            const btnAuto = document.getElementById('btnAuto');
            const manualCtrl = document.getElementById('manualControls');
            const btnFan = document.getElementById('btnFan');
            const btnSwing = document.getElementById('btnSwing');
            
            if (data.manual_mode) {
                btnAuto.innerText = "MANUAL"; 
                btnAuto.className = "px-4 py-1.5 rounded-md text-sm font-bold transition bg-blue-600 text-white shadow";
                manualCtrl.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                btnAuto.innerText = "AUTO"; 
                btnAuto.className = "px-4 py-1.5 rounded-md text-sm font-bold transition bg-green-500 text-white shadow";
                manualCtrl.classList.add('opacity-50', 'pointer-events-none');
            }

            if (data.fan_command) {
                btnFan.innerHTML = '<i class="fas fa-fan fa-spin"></i> เปิด (ON)';
                btnFan.className = "w-full py-4 rounded-xl font-bold text-white text-lg shadow-md transition bg-green-500 hover:bg-green-600";
            } else {
                btnFan.innerHTML = '<i class="fas fa-fan"></i> ปิด (OFF)';
                btnFan.className = "w-full py-4 rounded-xl font-bold text-white text-lg shadow-md transition bg-red-500 hover:bg-red-600";
            }

            if (data.swing_command) {
                btnSwing.innerHTML = '<i class="fas fa-arrows-alt-h"></i> ส่ายอยู่';
                btnSwing.className = "w-full py-4 rounded-xl font-bold text-white text-lg shadow-md transition bg-purple-500 hover:bg-purple-600";
            } else {
                btnSwing.innerHTML = '<i class="fas fa-arrows-alt-h"></i> หยุดส่าย';
                btnSwing.className = "w-full py-4 rounded-xl font-bold text-white text-lg shadow-md transition bg-gray-400 hover:bg-gray-500";
            }
            
            document.getElementById('lastUpdate').innerText = "Last update: " + new Date().toLocaleTimeString();
        }

        async function saveTemp() {
            const val = document.getElementById('inputTarget').value;
            if(!val) return alert("กรุณาใส่อุณหภูมิ");
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ from_app: true, set_target_temp: parseFloat(val) })
            });
            alert("บันทึกเรียบร้อย!"); fetchData();
        }

        async function sendCommand(manual, fan, swing) {
            state.manual_mode = manual; state.fan_command = fan; state.swing_command = swing;
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ from_app: true, manual_mode: manual, fan_command: fan, swing_command: swing })
            });
            fetchData();
        }

        function toggleMode() { sendCommand(!state.manual_mode, state.fan_command, state.swing_command); }
        function toggleFan() { if(state.manual_mode) sendCommand(true, !state.fan_command, state.swing_command); }
        function toggleSwing() { if(state.manual_mode) sendCommand(true, state.fan_command, !state.swing_command); }

        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
